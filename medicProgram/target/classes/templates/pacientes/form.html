<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(title=${paciente.id} ? 'Editar Paciente' : 'Novo Paciente')"></head>
<body>
<div th:replace="fragments/nav :: nav"></div>

<main class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <h2 class="mb-4">
                    <i class="bi bi-person-lines-fill text-primary me-2"></i>
                    <span th:text="${paciente.id} ? 'Editar Paciente' : 'Novo Paciente'"></span>
                </h2>

                <form th:action="@{/pacientes}" th:object="${paciente}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" th:field="*{telefone}" required>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a th:href="@{/pacientes}" class="btn btn-secondary me-md-2">
                            <i class="bi bi-x-lg me-1"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i>Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
